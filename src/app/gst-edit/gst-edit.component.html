<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="angForm"  (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="col-md-4">Username </label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password </label>
        <input type="password" class="form-control" formControlName="password" #password />
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required!
        </div>
      </div>
      <div class="form-group">
        <button type="submit"
        [disabled]="angForm.pristine || angForm.invalid"
        class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="alert alert-success mt-3" role="alert" *ngIf="loginStatus ==200">
  You are logged in!
</div>
<div class="alert alert-danger mt-3" role="alert" *ngIf="loginStatus ==401">
  Username or Password do not match!
</div>
